{% extends 'template.html' %}

{% block title %}Gallery{% endblock %}
{% block head %}{% endblock %}

{% block body%}

    <div class="card-columns">
        {% for image_name in image_names %}
        <div class="card">
            <img class="img-fluid gallery-image" src="{{url_for('static', filename='images/'+image_name['FileName'])}}">
        </div>
        {% endfor %}
    </div>

    <div id="overlay-container">
        <div class="row">
            <div class="col-xl-8 container" id="overlay-image"></div>
            <div class="col-xl-4" id="overlay-sidebar">
                <div style="text-align:right"><button id="overlay-close">Close</button></div>
                <div id="here"></div>
            </div>
        </div>
    </div>

{% endblock %}
