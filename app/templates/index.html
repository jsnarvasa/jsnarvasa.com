{% extends 'template.html' %}

{% block head %}
    {% block title%}Home{% endblock %}
{% endblock %}

{% block body%}

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">Corn and Cheese</div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Gallery</h1>
                </div>
                <hr>                
                {% for image_name in image_names %}
                <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                    <img class="img-responsive" src="{{url_for('send_image', filename=image_name['FileName'])}}">
                </div>
                {% endfor %}
            </div>
        </div>
{% endblock %}
