{% extends 'template.html' %}

{% block title%}Home{% endblock %}
{% block head %}{% endblock %}

{% block body%}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Gallery</h1>
            </div>
            <hr>                
            {% for image_name in image_names %}
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <img class="img-responsive" src="{{url_for('send_image', filename=image_name['FileName'])}}">
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
